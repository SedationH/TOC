<script>
  function getHeadingObserve(nestedHeadingArray, cb1, cb2) {
    const headingObserve = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            cb1 && cb1(entry)
          } else {
            cb2 && cb2(entry)
          }
        })
      },
      {
        rootMargin: '0px 0px -95% 0px',
      }
    )
    

    function handle(obj) {
      headingObserve.observe(obj.node)
    }
  }
</script>
